<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, body * {
            padding: 0;
            margin: 0;
        }

        input:invalid {
            border: 2px solid red;
        }
    </style>
    <title>Library | The Odin Project</title>
</head>
<body>
    <h1>Libary - The Odin Project</h1>
    <div class='library'></div>
    <h2>Add A Book</h2>
    <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" maxlength="255" required>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" maxlength="255" required>
        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pages" min="1" required>
        <label for="read">Read:</label>
        <input type="checkbox" name="read" id="read">
        <button id="addBook">ADD NEW BOOK</button>
    </div>
    <span id="error_messages"></span>
    <script src='script.js'></script>
</body>
</html>
